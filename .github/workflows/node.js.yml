# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm test
    - run: npm run build 
  protectJscrambler:
    name: Jscrambler 
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: "Install Jscrambler cli"
      run: npm install -g jscrambler
    - name: check Jscramble version
      run: jscrambler --version
    - name: Api call
      run: jscrambler -a ${{ secrets.YOUR_ACCESS_KEY }} -s ${{ secrets.YOUR_SECRET_KEY }} -i "619e0233e53ca700196a596b" -o output.js 
